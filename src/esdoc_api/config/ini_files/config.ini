# *****************************************************************************
# esdoc_api - Pylons development environment configuration
#
# N.B. %(here)s variable is replaced with parent directory of this file.
# *****************************************************************************

# -----------------------------------------------------------------------------
# Web server
# -----------------------------------------------------------------------------
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

# -----------------------------------------------------------------------------
# Application
# -----------------------------------------------------------------------------
[app:main]
use = egg:esdoc_api
full_stack = true
static_files = true

# -----------------------------------------------------------------------------
# Application caching
# -----------------------------------------------------------------------------
cache_dir = %(here)s/data
# É session
beaker.session.data_dir = %(here)s/data/cache/sessions/data
beaker.session.lock_dir = %(here)s/data/cache/sessions/lock
beaker.session.key = esdoc_api
beaker.session.secret = somesecret
# É static
beaker.cache.regions = static
beaker.cache.static.type = memory
beaker.cache.static.expire = 86400

# -----------------------------------------------------------------------------
# Publish api configuration
# -----------------------------------------------------------------------------
publishing_enabled=True

# -----------------------------------------------------------------------------
# CIM Validation
# -----------------------------------------------------------------------------
cim_schemapath=/Users/markmorgan/Development/metafor/CIM/trunk/cim.xsd

# -----------------------------------------------------------------------------
# Mindmaps Validation
# -----------------------------------------------------------------------------
mm_xsl_filepath=/Users/markmorgan/Development/metafor/controlled_vocabularies/trunk/Software/xsl/mm2q_bdl.xsl

# -----------------------------------------------------------------------------
# SQLAlchemy database
# -----------------------------------------------------------------------------
sqlalchemy.url = postgresql://postgres@localhost:5432/esdoc_api

# -----------------------------------------------------------------------------
# Application logging
# -----------------------------------------------------------------------------
[loggers]
keys = root, routes, esdoc_api

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

# Logging routes
[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

# Logging portal
[logger_esdoc_api]
level = DEBUG
handlers =
qualname = esdoc_api

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
